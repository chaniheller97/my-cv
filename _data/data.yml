# Profile
profile: | 
     Innovative Software Engineer with a strong background in full-stack development and leadership. Experienced in architecting and implementing complex systems, from REST APIs to microservices architectures. Adept at leveraging cutting-edge technologies like React, Node.js, and .NET to deliver high-performance solutions. Proven track record in agile methodologies and team leadership, with a keen ability to align technical solutions with business objectives. Passionate about brewing, philosophy, and wall climbing, bringing a well-rounded perspective to problem-solving and team dynamics.
 # Experience
