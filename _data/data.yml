    time: 2020-2022
    company: IDF Unit 81
    details: |
      As a Fullstack Developer in IDF Unit 81, I designed and implemented a robust REST API that seamlessly integrated a PLM system with various web applications. I leveraged .NET 6 to build this high-performance API, ensuring its reliability through rigorous testing with comprehensive unit tests. I spearheaded the API's integration into a CI/CD pipeline, utilizing Docker and GitLab runners to streamline deployment processes. Beyond the API, I took charge of developing and enhancing a React-based website, demonstrating my versatility by working adeptly across multiple frameworks and technologies. My proactive approach and technical expertise significantly improved system integration and user experience across the unit's digital platforms.
